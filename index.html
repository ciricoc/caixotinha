<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Caixotinha</title>
</head>
<body>
    <nav class="menu container">
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="white_bar"></div>
        <ul class="nav_bar">
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Modelos</a></li>
            <li><a href="#">Preços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <section class="container hero">
        <h1>Caixotinha</h1>
        <h2> Embalando a sua vida</h2>
    </section>

    <section class="container sobre"> 
        <h2>Sobre a Empresa</h2>
        <p>Empresa forma por profissionais capacitados e comprometidos com a qualidade do produto desde a sua concepção, fabricação e entrega</p>
    </section>

    <section class="container modelos">
        <h2>Modelos</h2>
        <div class="caixas">
        <div>
            <img src="img/caixa-papelo-correio-sedex-pac-16x11x5-montavel-c-50-unid-d_nq_np_13870-mlb4272304552_052013-f.png" alt="">
        </div>
        <div>
            <img src="img/caixa-papelao-usada-1400x1400.png" alt="">
        </div>
        <div>
            <img src="img/145110z.png" alt="">
        </div>
        <div>
            <img src="img/caixa-papelao-colmeia-01.png" alt="">
        </div>
        <div>
            <img src="img/10-caixa-kraft-tampa-acetato-7-5cm-bijuteria.png" alt="">
        </div>
        </div>
    </section>

    <section class="container calculadora">
        <h2>Calculadora de Preços</h2>
    <div class="form">
        <input type="text" placeholder="Modelo">
        <input type="text" placeholder="Quantidade">
        <input type="text" placeholder="Cor">
        <button type="submit">Calcular</button>
    </div>
    </section>

    <section class="container contato">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="E-mail">
        <input class="mensagem" type="text" placeholder="Mensagem">
        <button type="submit">Enviar</button>
    </section>
</body>
</html>
